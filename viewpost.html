<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post - ViewNest</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>ViewNest</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="registration.html">Register</a>
    <a href="postvideo.html">Post Video</a>
    <a href="viewpost.html">View Post</a>
    <a href="/logout">Logout</a>

  </nav>
  <section>
    <h2 id="post-title">Loading...</h2> <!-- Video title will be dynamically loaded -->
    <p><strong>Author:</strong> <span id="post-author">Loading...</span></p>
    <p><strong>Posted on:</strong> <span id="post-date">Loading...</span></p>
    <video id="video-player" controls>
      <source id="video-source" src="" type="video/mp4"> <!-- Video source will be dynamically loaded -->
      Your browser does not support the video tag.
    </video>
    <h3>Comments</h3>
    <div id="comments">
      <!-- Comments will be dynamically loaded -->
      <p>Loading comments...</p>
    </div>
    <form id="comment-form">
      <textarea id="comment-text" placeholder="Add a comment..." required></textarea>
      <button type="submit">Submit Comment</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 ViewNest. All rights reserved.</p>
  </footer>
</body>

</html>
