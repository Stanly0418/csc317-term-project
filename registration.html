<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ViewNest</title>
</head>

<body>
  <header>
    <h1>ViewNest</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="registration.html">Register</a>
    <a href="postvideo.html">Post Video</a>
    <a href="viewpost.html">View Post</a>
  </nav>
  <section>
    <h2>Register</h2>
    <form action="registration.html" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <br>
      <label for="age">
        <input type="checkbox" id="age" name="age" required>
        I confirm that I am 13+ years old.
      </label>
      <br>
      <label for="tos">
        <input type="checkbox" id="tos" name="tos" required>
        I accept the <a href="#">TOS and Privacy Rules</a>.
      </label>
      <br>
      <button type="submit">Register</button>
    </form>
  </section>

    <p>&copy; 2024 ViewNest. All rights reserved.</p>
  </footer>
</body>

</html>
