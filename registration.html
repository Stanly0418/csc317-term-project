<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ViewNest</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer src="validateRegistrationForm.js"></script>

</head>
<body>
  <header>
    <div class="container">
      <h1>ViewNest</h1>
    </div>
  </header>
  <nav>
    <div class="container">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="registration.html">Register</a>
      <a href="postvideo.html">Post Video</a>
      <a href="viewpost.html">View Post</a>
      <a href="/logout">Logout</a>

    </div>
  </nav>
  <div class="container">
    <section>
      <h2>Register</h2>

      <form id="registrationForm" action="registration.html" method="post" onsubmit="validateForm(event)">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password">

      <form action="/register" method="post">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>

        </div>
        <div>
          <label for="age">
            <input type="checkbox" id="age" name="age" required>
            I confirm that I am 13+ years old.
          </label>
        </div>
        <div>
          <label for="tos">
            <input type="checkbox" id="tos" name="tos" required>
            I accept the <a href="#">TOS and Privacy Rules</a>.
          </label>
        </div>
        <button type="submit">Register</button>
      </form>
    </section>
  </div>
  <footer>
    <p>&copy; 2024 ViewNest. All rights reserved.</p>
  </footer>
</body>
</html>
