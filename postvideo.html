<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Video - ViewNest</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>ViewNest</h1>
    </div>
  </header>
  <nav>
    <div class="container">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="registration.html">Register</a>
      <a href="postvideo.html">Post Video</a>
      <a href="viewpost.html">View Post</a>
    </div>
  </nav>
  <div class="container">
    <section>
      <h2>Post a Video</h2>
      <form action="postvideo.html" method="post" enctype="multipart/form-data">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="video">Video:</label>
          <input type="file" id="video" name="video" accept="video/*" required>
        </div>
        <div>
          <label for="aup">
            <input type="checkbox" id="aup" name="aup" required>
            I accept the Acceptable Use Policy.
          </label>
        </div>
        <button type="submit">Post Video</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 ViewNest. All rights reserved.</p>
  </footer>

</body>

</html>
