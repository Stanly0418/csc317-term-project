<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Video - ViewNest</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>CSC 317 MediaHub</h1>
    </div>
  </header>
  <nav>
    <div class="container">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="registration.html">Register</a>
      <a href="postvideo.html">Post Video</a>
      <a href="viewpost.html">View Post</a>
      <a href="/logout">Logout</a>

    </div>
  </nav>
  <div class="container">
    <section>
      <h2>Upload Your Video</h2>
      <form action="/postvideo" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="video">Video File:</label>
        <input type="file" id="video" name="video" accept="video/*" required>

        <label for="agree">
          <input type="checkbox" id="agree" name="agree" required>
          I agree to the Acceptable Use Policy
        </label>

        <button type="submit">Upload Video</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; Shang Hsi Yang. All rights reserved.</p>
  </footer>

</body>

</html>
