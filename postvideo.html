<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header>
    <h1>ViewNest</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="registration.html">Register</a>
    <a href="postvideo.html">Post Video</a>
    <a href="viewpost.html">View Post</a>
  </nav>
  <section>
    <h2>Post a Video</h2>
    <form action="postvideo.html" method="post" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <br>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <br>
      <label for="video">Video:</label>
      <input type="file" id="video" name="video" accept="video/*" required>
      <br>
      <label for="aup">
        <input type="checkbox" id="aup" name="aup" required>
        I accept the Acceptable Use Policy.
      </label>
      <br>
      <button type="submit">Post Video</button>
    </form>
  </section>

  </footer>
</body>

</html>
